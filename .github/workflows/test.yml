name: Android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Android Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install SDK Dependencies
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "system-images;android-30;default;x86_64"

      - name: Enable Gradle Daemon
        run: |
          mkdir -p ~/.gradle
          touch ~/.gradle/gradle.properties
          echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.jvmargs=-Dfile.encoding=UTF-8" >> ~/.gradle/gradle.properties

      - name: Grant execute permissions for gradlew
        working-directory: ./Ultimit_X_O
        run: chmod +x gradlew

      - name: Clean Build Cache
        working-directory: ./Ultimit_X_O
        run: ./gradlew cleanBuildCache

      - name: Clean Build
        working-directory: ./Ultimit_X_O
        run: ./gradlew clean

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 5X
          boot-timeout: 600
          script: ./gradlew connectedAndroidTest --stacktrace --debug

      - name: Run Unit Tests
        working-directory: ./Ultimit_X_O
        run: ./gradlew test --stacktrace --debug

      - name: Run Instrumented Tests
        working-directory: ./Ultimit_X_O
        run: ./gradlew connectedAndroidTest --stacktrace --debug

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: android-test-reports
          path: |
            ./Ultimit_X_O/app/build/reports/tests/testDebugUnitTest/
            ./Ultimit_X_O/app/build/reports/androidTests/connected/
