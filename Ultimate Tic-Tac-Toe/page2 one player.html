<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Player Mode - Ultimate Tic Tac Toe</title>
    
    <!-- Link to CSS Files -->
    <link rel="stylesheet" href="page2 1.css"> <!-- General styles -->
    <link rel="stylesheet" href="page2 3.css"> <!-- Specific grid/cell styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: opacity 0.5s ease-out; /* Smooth transition for fading */
        }

        h1 {
            margin: 20px 0;
        }

        .outer-board {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 480px;
            height: 480px;
        }

        .mini-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border: 2px solid white;
            background-color: black;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #444;
        }

        .controls {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #444;
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #666;
        }

        .player-info {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ultimate Tic-Tac-Toe</h1>
    </header>

    <main>
        <!-- Controls -->
        <div class="controls">
            <button id="restart-button" onclick="transitionPage('index.html')">Restart</button>
        </div>

        <!-- Outer Board -->
        <div class="outer-board" id="outer-board">
            <!-- JavaScript will dynamically generate the grid here -->
        </div>

        <!-- Player Info -->
        <div class="player-info">
            <p><strong>Player 1</strong> (X)</p>
            <p id="move-info">Player 1 move</p>
            <p><strong>Computer</strong> (O)</p>
        </div>
        
    </main>

    <!-- Link to JavaScript Files -->
    <script src="page2 2.js"></script>
    <script src="grid.js"></script>
    <script>
        function transitionPage(targetPage) {
            const body = document.querySelector('body');
            body.style.opacity = '0'; // Start fade-out effect
            setTimeout(() => {
                window.location.href = targetPage; // Redirect after fade-out
            }, 500); // Match the transition duration
        }
    </script>
</body>
</html>
